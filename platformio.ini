[platformio]
default_envs = lolin_s2_mini

[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
build_flags = 
	${env.build_flags}
	-DHOMEASSISTANT
lib_deps = 	
	knolleary/PubSubClient@^2.8
	fastled/FastLED@^3.5.0

