[platformio]
default_envs = lolin_s2_mini

; Global data for all [env:***]
[env]
build_flags = 	
	-DHOMEASSISTANT
;	-DHARDCODED_CREDENTIALS
monitor_speed = 115200
framework = arduino
lib_deps = 	
	knolleary/PubSubClient@^2.8
	fastled/FastLED@^3.5.0
	https://github.com/Tank86/MCP40xx_Digital_Potentiometer.git
	https://github.com/Tank86/arduino-home-assistant.git

[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
build_flags = 
	${env.build_flags}
	-DARDUINO_ARCH_ESP32_S2
	-DPINS_STATUS_LED=LED_BUILTIN
	-DPINS_DUSTSENSOR_ILED=3
	-DPINS_DUSTSENSOR_VOUT=5
	-DPINS_LEDSTRIP_PIN=9
	-DPINS_POT_UD=16
	-DPINS_POT_CS=18
	-DPINS_REPLAY_1=11
	-DPINS_REPLAY_2=12

[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
build_flags = 
	${env.build_flags}
	-DARDUINO_ARCH_ESP32_C3

[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
build_flags = 
	${env.build_flags}
	-DARDUINO_ARCH_ESP32
